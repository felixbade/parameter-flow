<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- replace the appropriate script URL to parameter flow's main.js -->
    <script src="../dist/main.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/parameter-flow@0.3.0/dist/main.js"></script> -->
    <style>
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const { TimelinePlayer } = ParameterFlow;

        const player = new TimelinePlayer();
        document.body.appendChild(player.element);

        player.addEventListener('play', () => {
            console.log('play');
        });

        player.addEventListener('pause', () => {
            console.log('pause');
        });

        player.addEventListener('end', () => {
            console.log('end');
        });

        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');

        const resizeCanvas = () => {
            const dpr = window.devicePixelRatio;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;

        };
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const render = () => {
            ctx.resetTransform();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(canvas.height / 1000, canvas.height / 1000);

            // Get current time
            const time = player.currentTime;

            // Calculate circle position based on time
            const x = Math.cos(time) * 300;
            const y = Math.sin(time) * 300;

            // Calculate color based on time
            const hue = (time * 50) % 360;
            ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;

            // Draw circle
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>

</html>
