<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- replace the appropriate script URL to parameter flow's main.js -->
    <script src="../dist/main.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/parameter-flow@0.4.1/dist/main.js"></script> -->
    <style>
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const { PFEditor } = ParameterFlow;

        const editor = new PFEditor({
            duration: 15,
            variables: {
                x: 0,
                y: 0,
                zoomLog: 0,
            },
            handlers: {
                'pan': (state, { dx, dy }) => {
                    const zoomLog = state.zoomLog;
                    const zoom = Math.pow(2, zoomLog);
                    state.x -= dx * 0.001 / zoom;
                    state.y += dy * 0.001 / zoom;
                },
                'zoom': (state, { dx, dy }) => {
                    state.zoomLog -= dy * 0.001;
                },
            }
        });

        document.body.appendChild(editor.element);

        editor.addEventListener('play', () => {
            console.log('play');
        });

        editor.addEventListener('pause', () => {
            console.log('pause');
        });

        editor.addEventListener('end', () => {
            console.log('end');
        });

        const canvas = document.querySelector('#canvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            alert('WebGL not supported');
            throw new Error('WebGL not supported');
        }

        // Vertex shader
        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
            }
        `;

        // Fragment shader for Mandelbrot set
        const fragmentShaderSource = `
            precision highp float;
            uniform vec2 u_center;
            uniform float u_zoom;
            uniform vec2 u_resolution;
            uniform float u_time;

            vec3 hsv2rgb(vec3 c) {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }

            void main() {
                vec2 z = vec2(0.0, 0.0);

                vec2 uv = gl_FragCoord.xy - u_resolution * 0.5;
                uv *= 2.0 / u_resolution.y;
                vec2 c = uv / u_zoom + u_center;

                int i = 0;
                for(int j = 0; j < 100; j++) {
                    z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
                    if(dot(z, z) > 4.0) {
                        i = j;
                        break;
                    }
                }

                float t = float(i) / 100.0;
                vec3 color = hsv2rgb(vec3(t + u_time * 0.1, 0.8, 0.9));
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        // Create shaders
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        // Create program
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('Program link error:', gl.getProgramInfoLog(program));
            throw new Error('Program link error');
        }

        // Create buffer
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
            -1, -1,
            1, -1,
            -1, 1,
            1, 1,
        ]), gl.STATIC_DRAW);

        // Get attribute and uniform locations
        const positionLocation = gl.getAttribLocation(program, 'a_position');
        const centerLocation = gl.getUniformLocation(program, 'u_center');
        const zoomLocation = gl.getUniformLocation(program, 'u_zoom');
        const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
        const timeLocation = gl.getUniformLocation(program, 'u_time');

        const resizeCanvas = () => {
            const dpr = window.devicePixelRatio;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            gl.viewport(0, 0, canvas.width, canvas.height);
        };
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const render = () => {
            gl.useProgram(program);

            const { x, y, zoomLog } = editor.getCurrentValues();
            const zoom = Math.pow(2, zoomLog);

            // Set uniforms
            gl.uniform2f(centerLocation, x, y); // Center of Mandelbrot set
            gl.uniform1f(zoomLocation, zoom); // Zoom level
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height); // Resolution
            gl.uniform1f(timeLocation, editor.currentTime); // Time for animation

            // Set up position attribute
            gl.enableVertexAttribArray(positionLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            // Draw
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            requestAnimationFrame(render);
        };
        render();
    </script>
</body>

</html>
